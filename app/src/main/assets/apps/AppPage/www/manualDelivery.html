<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发货列表</title>
		 <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/delivery.css" />
        <link href="css/mui.min.css" rel="stylesheet"/>
        <script type="text/javascript" charset="utf-8">
	    mui.init();
	    </script>
	</head>
	<style>
	 body{
	 	font-family: "微软雅黑";
		background-color: #fff;
		margin: 0;
		padding: 0;
	 }
		.header_bg{
			background-color:#389FE4;
		}
		.Main_nav{
			width:60%;
			margin: 0 auto;
			height:40px;
			margin-top:5%;
		}
		.Nav_code{
			color: #6b6b6b;
		}
		.Nav_Manual{
		color: #6b6b6b;	
		}
		.Search{
			padding-top: 2%;
			padding-left: 15px;
			padding-right: 15px;
		}
		.mui_bg{
			background: #fff;
		}
		.Search_input{
			background: #fff !important;
			border: 1px solid #E3E3E3 !important;
		}
		.content_hidden{
			background: #F8F8F8 !important;
		}
        #segmentedControlContents{
        	padding-left: 2%;
        }
		#ManualScan{
			border-bottom: 2px solid #389FE4;
			color:#389FE4 ;
		}	
		.mui-row.mui-fullscreen>[class*="mui-col-"] {
			height: 100%;
		}
		.mui-col-xs-3,
		.mui-control-content {
			overflow-y: auto;
			height: 100%;
		}
		.mui-segmented-control .mui-control-item {
			line-height:50px;
			width: 100%;
		}
		.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
			background-color: #fff;
		}
		.mui_con{
			padding-top: 0 !important;
		}
		.mui-table-view-cell{
			height: 100px;
			border-left: 1px solid #E7E7E7;
			border-top: 1px solid #e7e7e7;
		}
        .mui-table-view-cell{
        	position:initial;
        }
        .caption{
        	float: left;
        	padding-left: 20px;
        }
        .caption_p{
        	color: #242424;
        }
        .caption_span{
        	color: red;
        }
        .mui-control-content{
        	background-color: #F8F8F8;
        }
        .mui-content{
        	background-color: #F8F8F8 ;
        }
        .mui-control-item{
        	border-right: #e6e6e6 !important;
        	background: #fff;
        }
        .mui-segmented-control a{
        	background-color: #f8f8f8;
        }
        .icon_right_color{
        	color: #fff;
        }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav header_bg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon_color mui-icon mui-icon-left-nav mui-pull-r"></a>
		    <h1 class="mui-title">发货</h1>
		    <a><span class="mui-icon mui-pull-right mui-icon-list icon_right_color"></span></a>
		</header>
		<div class="mui-content mui_bg">
			  <div class="Main_nav">
				<a class="Nav_code" id="autoScan" >扫码发货</a>
				<a class="Nav_Manual" id='ManualScan' style="float: right;">手动发货</a>
			  </div>
				<!--发货按钮-->
			<div class="content_hidden">
				<div class="Search">
					<div class="mui-input-row mui-search">
					    <input type="search" class="mui-input-clear Search_input" placeholder="搜索">
					</div>
				</div>
			</div>
			<!--中间-->
		</div>
		<!--主体内容-->
		<div class="mui-content mui-row mui_con">
			<div class="mui-col-xs-3">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9">
				<div id="item1" class="mui-control-content mui-active">
				</div>
				<div id="item2" class="mui-control-content">
				</div>
				<div id="item3" class="mui-control-content">
				</div>
			</div>
		</div>
	<script>
		mui(".Main_nav").on('tap','#ManualScan',function(){
				window.location.href="http://192.168.0.73:8020/app/Manual_delivery.html";
				//document.getElementById("ManualScan").style.borderBottom="2px solid #389FE4";
				//document.getElementById("autoScan").style.borderBottom="";
			}) 
			
			mui(".Main_nav").on('tap','#autoScan',function(){
				window.location.href="http://192.168.0.73:8020/app/Scan_file.html";
				//document.getElementById("autoScan").style.borderBottom="2px solid #389FE4";
				//document.getElementById("ManualScan").style.borderBottom="";
			}) 
			
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			var i = 1,
				j = 1,
				m = 11, //左侧选项卡数量+1
				n = 6; //每个选项卡列表数量+1
			for (i=1; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">潮流女装' +i + '</a>');
			}
			document.getElementById("segmentedControls").innerHTML = html.join('');
			html = [];
			for (i = 1; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><p>电子产品</p><ul class="mui-table-view">');
				for (j = 1; j < n; j++) {
					html.push('<li class="mui-table-view-cell"><img src="images/search1.png" height="80" style="float:left">'+ '<div class="caption"><p class="caption_p">Apple Watch </p><p>Apple Watch12315 </p><p><span class="caption_span">Apple Watch </span></p></div>'+ '</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			 //默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
	</script>
	</body>
</html>
